<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href=".favicon.png" type="image/png" />
    <link href="./output.css" rel="stylesheet" />
    <title>Forest</title>
  </head>
  <body class="mb-96">
    <main class="container">
      <div
        class="relative px-8 max-sm:px-4 pb-8 pt-64 max-sm:pt-12 bg-gradient-to-t from-verde-950/80 text-white rounded-2xl overflow-hidden">
        <img
          class="absolute inset-0 size-full object-cover -z-10"
          src="./img/floresta.jpg"
          alt="" />
        <div
          class="bg-verde-950/60 rounded-xl flex flex-col items-start gap-2 p-4 mb-8 sm:gap-8 sm:items-center sm:py-1 sm:pl-4 sm:pr-1 sm:bg-verde-950 sm:inline-flex sm:flex-row sm:rounded-full">
          Vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            href=""
            >Reserve hoje</a
          >
        </div>
        <h1
          class="mb-8 font-serif text-balance max-w-screen-sm text-4xl sm:20 sm:text-5xl">
          Venha experimentar a vida na floresta
        </h1>
        <div class="text-sm sm:flex justify-between items-end">
          <p class="max-sm:mb-4">
            Melhores lugares para visitar
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="./"
              >2025</a
            >
          </p>
          <div>
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                class="w-28"
                src="./img/parceiros/wildbeast.svg"
                alt="wildbeast" />
              <span>|</span>
              National magazine
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
